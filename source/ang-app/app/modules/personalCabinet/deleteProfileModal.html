<div class="modal fade " id="deleteProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title text-center" id="myModalLabel">Видалення профайлу</h4>
      </div>
      <div class="modal-body">
        <form role="form" novalidate="true" class="form-horizontal">
          <div class="form-group">
            <label for="password" class="control-label col-sm-6">Введіть пароль</label>
            <div class="col-sm-6" >   
              <input ng-model="profile.user.password" type="password" class="form-control" id="password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="number" class="control-label col-sm-6">Введіть число</label>
             <div class="col-sm-6"> <input type="text" class="form-control" ng-model="profile.enteredCaptcha"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-6 text-right">{{profile.captcha}}</div><div class="col-sm-6"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="profile.deleteUser()">Видалити</button>
      </div>
    </div>
  </div>
</div>
