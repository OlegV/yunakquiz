<div class="row">
   	<div class="col-xs-12 pageTitleBox bg-primary">
  		<div class="center-block"><h3 class="pageTitle"> Часті Питання На Правах Адміна </h3></div>
    </div>
</div> 

<div class="FAQ_AdminPage">
	<p ng-repeat="Question in Questions">
		{{$index+1}}. {{Question.faq_question}} 
		<button ng-click="enableEditor($index)">Edit</button>	
	    <br/> 
		{{Question.faq_answer}}			
		
		<div ng-show="editorEnabled">
			 <input ng-model="editableQuestion" ng-show="editorEnabled">
			 <button ng-click="save()">Save</button>
			 <button ng-click="disableEditor()">Cancel</button>
		</div>
	</p>	
</div>
