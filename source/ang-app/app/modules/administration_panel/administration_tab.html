<admin-panel></admin-panel>
<div class="panel">
<div ng-include src="'./modules/administration_panel/search.html'"></div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th class="col-md-3 text-center">Username</th>
				<th class="col-md-2 text-center">Ім’я</th>
				<th class="col-md-2 text-center">Пошта</th>
				<th class="col-md-2 text-center">Роль</th>
				<th class="col-md-1"></th>
				<th class="col-md-1"></th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td class="text-center">{{user.username}}</td>
				<td class="text-center">{{user.first_name + " " + user.last_name}}</td>
				<td class="text-center">{{user.email}}</td>
				<td class="text-center">{{user.role_id}}</td>
				<td>
					<a ng-click="changeStatusUser(user.id)" type="button" class="btn btn-success btn-xs">Змінити статус</a>
				</td>
				<td>
					<a ng-click="blockUnblockUser(user.id)" type="button" class="btn btn-warning btn-xs">Внести в чорний список</a>
				</td>
				<td>
					<a ng-click="deleteUser(user.id)" type="button" class="btn btn-danger btn-xs">Видалити</a>
				</td>
			</tr>
		</tbody>
	</table>
<div ng-include src="'./modules/administration_panel/pagination.html'"></div>
</div>
