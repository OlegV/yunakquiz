<div class="modal-header">
    <h4 class="modal-title text-center">В якому році був створений Пласт?</h4>
</div>
<div class="modal-body">
<input type="password" ng-click="clearMsg()" class="form-control text-center" ng-model="deleteConfirm" />
<p ng-show="errorMsg" ng-bind="errorMsg" class="alert alert-danger text-center"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">ОК!</button>
    <button class="btn btn-info" ng-click="cancel()">Відміна</button>

</div>
