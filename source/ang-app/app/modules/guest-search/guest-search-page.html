<div>
    <div class="row">
    	<div class="col-xs-12 pageTitleBox bg-primary">
    		<div class="center-block"><h3 class="pageTitle">Гостьовий пошук</h3></div>
        </div>
    </div> 
    <!-- End of header -->
    <div class="input-group col-xs-3">
        <input  type="search" class="form-control" placeholder="Пошук" ng-model="searchTags">
        <span class="input-group-btn">
            <button class="btn btn-info" ng-click="check(searchData)"type="button">пошук</button>
        </span>                    
    </div> 
</div>
<div class="well col-xs-3">
    <div ng-repeat="parCat in parCategories">
        <a class="list-group-item" ng-click="addRemClassActiveParCat(parCat.id)" 
        ng-class="{active: selectedCategories[parCat.id]}">{{parCat.title}}
        </a>
        <div ng-repeat="subCat in subCategories">
            <a ng-if="subCat.category_id === parCat.id" class="list-group-item col-xs-offset-1" 
            ng-click="addRemClassActiveSingleCat(subCat.id)" ng-class="{search_subcat_select: selectedCategories[subCat.id]}">{{subCat.title}}
            </a>
        </div>
    </div>
</div>
<div class= "col-xs-8">
    <div ng-repeat="quiz in searchResults" >
        <div class="search-result col-xs-offset-1 well">
            <div class="content">
                <h3 class="text-center">{{quiz.title}}</h3>
                <p class="text-justify">{{quiz.description}}</p><br>
                <span ng-repeat="tag in quiz.tags"><a>{{tag.tag}} | </a></span>
            </div>
        </div>
    </div>
</div>
