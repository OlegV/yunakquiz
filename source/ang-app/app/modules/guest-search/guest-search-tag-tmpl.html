<div>
	<form ng-submit="searchTags()"> 
        <div class="input-group">
          <tags-input type="text" 
                      class="bootstrap" 
                      placeholder="введіть шось для пошуку..." 
                      ng-model="tags" 
                      add-on-space="true"
                      min-length="1"
                      add-on-comma="false"
                      add-on-enter="false">
          </tags-input>
          <span class="input-group-btn btn-block">
            <input  type="submit" 
                    class="btn btn-primary" 
                    value="Пошук"/>
          </span>  
        </div>                  
      </form>
</div>
