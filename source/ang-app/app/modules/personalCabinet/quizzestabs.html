<div class="container">
        <div ng-include="'modules/personalCabinet/header.html'"></div><!--Tabs and nav for presonal cabinet-->
        <div class="row"><!--Tab content-->
            <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                <table class="table my-table">
                    <tr >
                        <th class="text-center">Назва тесту</th>
                        <th class="text-center">Категорія</th>
                        <th class="text-center">Підкатегорія</th>
                        <th class="text-center"> </th>
                    </tr>
                    <tr ng-repeat="quiz in quizzes">
                        <td><a ng-bind="quiz.title" ng-href="{{quizUrl+quiz.id}}"></a></td>
                        <td ng-bind="quiz.category"></td>
                        <td ng-bind="quiz.category"></td>
                        <td>
                            <a  ng-href="{{quizEditUrl+quiz.id}}" >Edit</a>
                            <a ng-click="deleteQuiz(quiz.id)" >Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
</div>
