<div class="subcat-section">

<div class="row">
  <div class="col-xs-12 pageTitleBox bg-primary">
    <div class="center-block"><h3 class="pageTitle">Пошук тестів у {{subcategory[0].title}}</h3></div>
  </div>
</div>

<div class="row">
	<div class="col-xs-6 col-xs-offset-3"> 

		<form>
		  <input type="text" placeholder="Пошук" ng-model="searchTags" class="form-control subcat-form" />
		    <button class="btn btn-default" ng-click="check(searchData)">
		        <i class="glyphicon glyphicon-search"></i>
		    </button>
		</form>
	</div>
</div>

<div ng-repeat="quiz in searchResults|orderBy:'title'" class="row">
	<div class="col-xs-6 col-xs-offset-3">
	   	<div class="content">
	   		<h3 class="text-center quizTitle"><a href="#/assessments/{{quiz.id}}">{{quiz.title}}</a></h3>
	    	<p>{{quiz.description}}</p><br>
		 	<span ng-repeat="tag in quiz.tags"><a>{{tag.tag}}</a></span>
	  	</div>
	</div>
</div>

<div class="row" ng-hide="searchResults">
	<div class="error-message"> Sorry, no matches found for {{searchTags}}</div>
</div>

</div>
